<div class="category-form-container">
  <h2>{{ isEditMode ? 'Editar Categoria' : 'Adicionar Nova Categoria' }}</h2>

  <p *ngIf="successMessage" class="success-message">{{ successMessage }}</p>
  <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>

  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Nome da Categoria:</label>
      <input type="text" id="name" [(ngModel)]="category.name" name="name" required></div>
    <div class="form-group">
      <label for="description">Descrição:</label>
      <textarea id="description" [(ngModel)]="category.description" name="description" rows="4"></textarea>
    </div>

    <div class="form-actions">
      <button type="submit" class="save-button">{{ isEditMode ? 'Salvar Alterações' : 'Adicionar Categoria' }}</button>
      <button type="button" class="cancel-button" (click)="onCancel()">Cancelar</button>
    </div>
  </form>
</div>
