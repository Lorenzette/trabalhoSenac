<div class="task-form-container">
  <h2>{{ isEditMode ? 'Editar Tarefa' : 'Adicionar Nova Tarefa' }}</h2>

  <p *ngIf="successMessage" class="success-message">{{ successMessage }}</p>
  <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>

  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Título da Tarefa:</label>
      <input type="text" id="title" [(ngModel)]="task.title" name="title" required>
    </div>
    <div class="form-group">
      <label for="description">Descrição:</label>
      <textarea id="description" [(ngModel)]="task.description" name="description" rows="3"></textarea>
    </div>
    <div class="form-group">
        <label for="dueDate">Data de Vencimento:</label>
        <input type="date" id="dueDate" [(ngModel)]="formattedDueDate" name="dueDate">
    </div>
    <div class="form-group">
      <label for="category">Categoria:</label>
      <select id="category" [(ngModel)]="task.categoryId" name="categoryId" required>
        <option value="" disabled>Selecione uma categoria</option>
        <option *ngFor="let category of (categories$ | async)" [value]="category.id">
          {{ category.name }}
        </option>
      </select>
    </div>

    <div class="form-group">
      <label for="priority">Prioridade:</label>
      <select id="priority" [(ngModel)]="task.priority" name="priority" required>
        <option value="low">Baixa</option>
        <option value="medium">Média</option>
        <option value="high">Alta</option>
      </select>
    </div>

    <div class="form-actions">
      <button type="submit" class="save-button">{{ isEditMode ? 'Salvar Alterações' : 'Adicionar Tarefa' }}</button>
      <button type="button" class="cancel-button" (click)="onCancel()">Cancelar</button>
    </div>
  </form>
</div>
