<div class="dashboard-container">
  <h2>Bem-vindo à Dashboard!</h2>
  <p *ngIf="userEmail">Você está logado como: <strong>{{ userEmail }}</strong></p>
  <p *ngIf="!(currentUser$ | async)">Você não está logado.</p>

  <nav>
    <ul>
      <li><a routerLink="/categories">Gerenciar Categorias</a></li>
      <li><a routerLink="/tasks">Gerenciar Tarefas</a></li>
      </ul>
  </nav>

  <button (click)="onLogout()">Sair</button>
</div>
